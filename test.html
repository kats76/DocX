<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea un documento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .form-control-lg {
            min-height: 150px; /* Altura mínima para las casillas de texto grandes */
            resize: vertical; /* Permitir redimensionar verticalmente */
        }
        .section .form-control-lg {
            min-height: unset;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Crea un documento</h1>
        <form id="myForm" method="post" action="/Home/CreateDoc" enctype="multipart/form-data" class="p-3">
            <div class="mb-3">
                <label for="title" class="form-label">Título:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="subtitle" class="form-label">Subtítulo:</label>
                <input type="text" id="subtitle" name="subtitle" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Imagen de Portada:</label>
                <input type="file" name="imagenPortada" class="form-control">
            </div>
            <div id="sections">
                <div class="section mb-4">
                    <label class="form-label">Título de la Sección:</label>
                    <input type="text" name="sectionTitles[]" class="form-control" required>
                    <label class="form-label mt-3">Párrafo:</label>
                    <textarea name="paragraphs[]" class="form-control form-control-lg" required></textarea>
                    <div class="mb-3">
                        <label class="form-label">Imagen:</label>
                        <input type="file" name="images" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Texto Bajo la Imagen:</label>
                        <input type="text" name="imageTexts[]" class="form-control">
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary mb-3" onclick="addSection()">Agregar Sección</button>
            <div class="mb-3">
                <label for="bibliography" class="form-label">Bibliografía:</label>
                <textarea id="bibliography" name="bibliography" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Crear documento</button>
        </form>
    </div>

    <script>
        function addSection() {
            var sectionsDiv = document.getElementById('sections');
            var newSection = document.createElement('div');
            newSection.classList.add('section', 'mb-4');
            newSection.innerHTML = `
                <label class="form-label">Título de la Sección:</label>
                <input type="text" name="sectionTitles[]" class="form-control" required>
                <label class="form-label mt-3">Párrafo:</label>
                <textarea name="paragraphs[]" class="form-control form-control-lg" required></textarea>
                <div class="mb-3">
                    <label class="form-label">Imagen:</label>
                    <input type="file" name="images" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Texto Bajo la Imagen:</label>
                    <input type="text" name="imageTexts[]" class="form-control">
                </div>
            `;
            sectionsDiv.appendChild(newSection);
        }
    </script>
</body>
</html>
